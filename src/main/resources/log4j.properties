#change the HomePath dir to your own exist local dir
HomePath = ${log_path}
###########################################################################
###########################################################################

log4j.rootLogger=ERROR,CONSOLE

#for sql 
log4j.category.DB=INFO,CONSOLE

#for Spring
log4j.logger.org.springframework=ERROR

#console
log4j.category.CONSOLE=INFO,CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[CONSOLE]%d{yyyy-MM-dd HH\:mm\:ss}[%p]%m%n[%-17l]%n